version: "3.8"

services:
  # 生产环境
  golangblog:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4321/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
